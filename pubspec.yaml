name: iai
description: A private app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  image_picker: ^1.0.4
  sqflite: ^2.0.1
  path: ^1.8.3
  path_provider: ^2.0.7
  encrypt: ^5.0.3
  pointycastle: ^3.3.4
  carousel_slider: ^4.2.1
  flutter_slidable: ^3.0.1
  flutter_secure_storage: ^4.2.1
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/character.png
    - assets/images/notebook.png
    - assets/images/scene.png
    - assets/images/useravatar.png
    - assets/images/userbackground.png
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf